{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register and Request Access</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .stepper {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }

        .step {
            text-align: center;
            position: relative;
            flex: 1;
        }

        .step .circle {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #dee2e6;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 2;
            position: relative;
        }

        .step.active .circle {
            background: #0d6efd;
            color: white;
        }

        .step.completed .circle {
            background: #198754;
            color: white;
        }

        /* Line connecting steps */
        .step:not(:last-child)::after {
            content: "";
            position: absolute;
            top: 25%;
            left: 5%;
            width: 100%;
            height: 3px;
            background: #dee2e6;
            transform: translateX(50%);
            z-index: 1;
        }

        .step.completed:not(:last-child)::after {
            background: #198754;
        }
    </style>

</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">

                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4 p-md-5">

                        <h2 class="text-center mb-4 fw-bold">
                            Create an Account and Request Admin Access
                        </h2>

                        <!-- Stepper -->
                        <div class="stepper mb-4">
                            <div class="step active" id="stepIndicator1">
                                <div class="circle">1</div>
                                <div class="mt-2 small">Account Info</div>
                            </div>
                            <div class="step" id="stepIndicator2">
                                <div class="circle">2</div>
                                <div class="mt-2 small">Profile Details</div>
                            </div>
                            <div class="step" id="stepIndicator3">
                                <div class="circle">3</div>
                                <div class="mt-2 small">Finish</div>
                            </div>
                        </div>

                        <form method="post" enctype="multipart/form-data" id="multiStepForm">
                            {% csrf_token %}

                            <!-- STEP 1 -->
                            <div class="step-page" id="step1">
                                {{ user_form|crispy }}

                                <button type="button" class="btn btn-primary w-100 mt-3" onclick="nextStep()">
                                    Next →
                                </button>
                            </div>

                            <!-- STEP 2 -->
                            <div class="step-page d-none" id="step2">
                                {{ profile_form|crispy }}

                                <div class="d-flex justify-content-between mt-3">
                                    <button type="button" class="btn btn-secondary" onclick="prevStep()">
                                        ← Back
                                    </button>
                                    <button type="button" class="btn btn-primary" onclick="nextStep()">
                                        Next →
                                    </button>
                                </div>
                            </div>

                            <!-- STEP 3 -->
                            <div class="step-page d-none" id="step3">
                                <h5 class="mb-3">Review & Submit</h5>
                                <p class="text-muted">Click submit to complete your registration.</p>

                                <div class="d-flex justify-content-between mt-3">
                                    <button type="button" class="btn btn-secondary" onclick="prevStep()">
                                        ← Back
                                    </button>
                                    <button type="submit" class="btn btn-success">
                                        Submit ✔
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;

        function updateStepper() {
            for (let i = 1; i <= 3; i++) {
                document.getElementById("stepIndicator" + i).classList.remove("active", "completed");
            }

            for (let i = 1; i < currentStep; i++) {
                document.getElementById("stepIndicator" + i).classList.add("completed");
            }

            document.getElementById("stepIndicator" + currentStep).classList.add("active");
        }

        function showStep(step) {
            for (let i = 1; i <= 3; i++) {
                document.getElementById("step" + i).classList.add("d-none");
            }
            document.getElementById("step" + step).classList.remove("d-none");
            updateStepper();
        }

        function nextStep() {
            if (currentStep < 3) {
                currentStep++;
                showStep(currentStep);
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        }

        showStep(1);
    </script>

</body>

</html>
