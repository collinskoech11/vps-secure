<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Complete</title>

    <!-- Bootstrap 5 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <!-- Confetti JS (Canvas Confetti CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #eef2ff, #dbeafe);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Inter", sans-serif;
        }

        .success-card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 0.6s ease-out;
        }

        .success-icon {
            font-size: 64px;
            color: #10b981;
            animation: popIn 0.4s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.4); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="success-card">
        <div class="success-icon">ðŸŽ‰</div>

        <h2 class="fw-bold mt-3">Registration Complete!</h2>
        <p class="text-muted mt-2">
            Your registration is complete and your request for admin access has been submitted.
        </p>

        <a href="/login/" class="btn btn-success mt-4 px-4 py-2">
            Go to Login
        </a>
    </div>

    <script>
        // Confetti burst animation
        function startConfetti() {
            var duration = 1.8 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 4,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 4,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }

        // Start confetti after a slight delay for effect
        setTimeout(startConfetti, 300);
    </script>

</body>
</html>
